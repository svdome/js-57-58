<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <nav class="navbar">
    <h1 class="nav-brand">Celsius to Fahrenheit converter</h1>
  </nav>

  <main class="container">
    <div>
      <label class="label" for="c-input">Enter the number in Celsius</label>
      <input type="number" class="input" placeholder="Number" id="c-input" autocomplete="off"> <span
        class="unit">Celsius is</span>
      <input type="number" class="input" placeholder="Result" disabled id="f-output" autocomplete="off">
      Fahrenheit
    </div>
  </main>
  <script type="module" src="js/index.js"></script>

</body>

</html>
